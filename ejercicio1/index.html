<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Validaciones con RegEx || Ejercicio #1 | Guia #6</title>
</head>
<body>
    <div class="text">
        <img src="./code.png" alt="Imagen">
        <h1>Seleccione el tipo de validacion que desea realizar</h1>
    </div>

    <div class="main">
        <div class="row">
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Ingrese el texto a validar</span>
                    <input type="text" class="form-control entrada" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Validar</label>
                    <select class="form-select seleccion" id="inputGroupSelect01">
                      <option selected value="ip">Ipv4</option>
                      <option value="web">Direccion Web</option>
                      <option value="correo">Correo Electronico</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row justify-content-center pt-4">
            <div class="btn btn-primary validar">Validar</div>
        </div>
        <div class="target row justify-content-center pt-5">
            <template id="template-alert">
                <div class="alert" role="alert"></div>
            </template>
        </div>
    </div>
</body>
</html>
